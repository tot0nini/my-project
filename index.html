  <script type="module">

    const map = L.map('map').setView([36.5, 127.8], 7);

      legendControl = L.control({ position: 'bottomright' });

          div.innerHTML += `
            <div class="legend-item">
              <span class="legend-color" style="background:${c}"></span>${label}
            </div>`;
        });
        return div;
      };
      legendControl.addTo(map);
    }
